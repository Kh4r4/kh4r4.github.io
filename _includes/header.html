    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/illidan_black.jpg" alt="">
                    <div class="intro-text">
                        <div class="legionCountdown"></div>
                        <script type="text/javascript">
                        	var clock;
                        
                        	$(document).ready(function() {
                        
                        		// Grab the current date
                        		var currentDate = new Date();
                        
                        		// Set the date to August 30, 2016
                        		var pastDate  = new Date("August 30, 2016 00:00:00");
                        
                        		// Calculate the difference in seconds between the future and current date
                        		var diff = pastDate.getTime() / 1000 - currentDate.getTime() / 1000;
                        
                        		// Instantiate a coutdown FlipClock
                        		clock = $('.legionCountdown').FlipClock(diff, {
                        			clockFace: 'DailyCounter',
                        			countdown: 'true'
                        		});
                        	});
                        </script>
                         <!-- <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ site.skills }}</span> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
