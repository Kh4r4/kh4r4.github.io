    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <h3>{{ site.footer.location }}</h3>
                        <p>
                            {% for adress in site.address %}
                                {{ adress.line }} <br>
		                    {% endfor %}
                        </p>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>{{ site.footer.social }}</h3>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>{{ site.footer.credits }}</h3>
                        <p>{{ site.credits }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
    
            <script type="text/javascript">
                        	var clock;
                        
                        	$(document).ready(function() {
                        
                        		// Grab the current date
                        		var currentDate = new Date();
                        
                        		// Set the date to August 30, 2016
                        		var pastDate  = new Date("August 30, 2016 00:00:00");
                        
                        		// Calculate the difference in seconds between the future and current date
                        		var diff = pastDate.getTime() / 1000 - currentDate.getTime() / 1000;
                        
                        		// Instantiate a coutdown FlipClock
                        		clock = jQuery('.legionCountdown').FlipClock(diff, {
                        			clockFace: 'DailyCounter',
                        			countdown: 'true'
                        		});
                        	});
                        </script>
